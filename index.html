<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-menu">
        <h2 class="logo">YG CUTEX</h2>
        <i class="fa-solid fa-bars toggle-btn"></i>
      </div>

      <ul class="list">
        <li class="list-item active">
          <a href="#">
            <i class="fa-solid fa-border-none"></i>
            <span class="link-name" style="--i: 1">Dashboard</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span class="link-name" style="--i: 2">User</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-envelope"></i>
            <span class="link-name" style="--i: 3">Messages</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-chart-line"></i>
            <span class="link-name" style="--i: 4">Analytics</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-folder"></i>
            <span class="link-name" style="--i: 5">File Manager</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="link-name" style="--i: 6">Order</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-heart"></i>
            <span class="link-name" style="--i: 7">Saved</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="link-name" style="--i: 8">Setting</span>
          </a>
        </li>
      </ul>
    </nav>

    <script>
        const sidebar = document.querySelector(".sidebar");
        const toggleBtn = document.querySelector(".toggle-btn");
    
        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });
    </script>
  </body>
</html>
